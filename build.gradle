plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group 'me.hsgamer'
version '1.0-SNAPSHOT'

tasks {
    compileJava {
        dependsOn(tasks.clean)
    }
    build {
        dependsOn(tasks.shadowJar)
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://repo.codemc.io/repository/maven-public/'}
}

dependencies {
    implementation "me.hsgamer:hscore-minestom-board:4.3.3-SNAPSHOT"
    implementation "me.hsgamer:hscore-common:4.3.3-SNAPSHOT"
    implementation "dev.hollowcube:minestom-ce:381d89497a"
}

jar {
    manifest {
        attributes 'Main-Class': 'me.hsgamer.badappleboard.BadAppleBoard', "Multi-Release": true
    }
}
